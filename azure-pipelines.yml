stages:
- stage: validate
  jobs:
    - job: validate
      continueOnError: false
      steps:
      - task: TerraformInstaller@0
        displayName: terraform install
        inputs:
          terraformVersion: '0.12.24'
      - task: TerraformTaskV1@0
        displayName:  init
        inputs:
          provider: 'azurerm'
          command: 'init'
          workingDirectory: '$(System.DefaultWorkingDirectory)/iac'
          backendServiceArm: 'az-lab'
          backendAzureRmResourceGroupName: 'rg-tfstate'
          backendAzureRmStorageAccountName: 'sumgantfstatelab'
          backendAzureRmContainerName: 'sumgantfstatecontainer'
          backendAzureRmKey: 'states/labstate.tfstate'
      - task: TerraformTaskV1@0
        displayName: validate
        inputs:
          provider: 'azurerm'
          command: 'validate'
          workingDirectory: '$(System.DefaultWorkingDirectory)/iac'
- stage: deploy
  jobs:
    - deployment: deploy_terraform
      continueOnError: false
      environment: 'dev'
      strategy:
       runOnce:
         deploy:
          steps:
            - checkout: self
            - task: TerraformInstaller@0
              displayName: terraform install
              inputs:
                terraformVersion: '0.12.24'
            - task: TerraformTaskV1@0
              displayName: init
              inputs:
                provider: 'azurerm'
                command: 'init'
                workingDirectory: '$(System.DefaultWorkingDirectory)/iac'
                backendServiceArm: 'az-lab'
                backendAzureRmResourceGroupName: 'rg-tfstate'
                backendAzureRmStorageAccountName: 'sumgantfstatelab'
                backendAzureRmContainerName: 'sumgantfstatecontainer'
                backendAzureRmKey: 'states/labstate.tfstate'
            - task: TerraformTaskV1@0
              displayName: apply
              inputs:
                provider: 'azurerm'
                command: 'apply'
                workingDirectory: '$(System.DefaultWorkingDirectory)/iac'
                environmentServiceNameAzureRM: 'az-lab'
                backendServiceArm: 'az-lab'
                backendAzureRmResourceGroupName: 'rg-tfstate'
                backendAzureRmStorageAccountName: 'sumgantfstatelab'
                backendAzureRmContainerName: 'sumgantfstatecontainer'
                backendAzureRmKey: 'states/labstate.tfstate'